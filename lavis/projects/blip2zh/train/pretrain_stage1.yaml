model:
  arch: blip2zh
  model_type: pretrain
  load_pretrained: False
  freeze_vit: True


datasets:
  laion2B_multi:
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
    build_info:
      # 672183
      storage: /home/wsh/data/laion/laion2b_chinese_release/sim0.34/{00000..00018}.tar
      # 14017
      # storage: /home/wsh/data/laion/laion2b_chinese_release/sim0.4/{00000..00023}.tar
  cocozh_caption:
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
    build_info:
      # Be careful not to append minus sign (-) before split to avoid itemizing
      annotations:
        train:
          # 22218
          url: /home/wsh/data/coco/coco-cn-version1805v1.1/imageid.manually-translated-caption.json
          storage: coco-cn/annotations/manually-translated-caption.json
      images:
        storage: /home/wsh/data/coco/coco-imgs
  flickr8k_caption:
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
    build_info:
      # Be careful not to append minus sign (-) before split to avoid itemizing
      annotations:
        train:
          # 40455
          url: /home/wsh/data/flickr8k/flickr8kzhc.caption.json
          storage: flickr8k/annotations/zhc.caption.json
      images:
        storage: /home/wsh/data/flickr8k/Images
